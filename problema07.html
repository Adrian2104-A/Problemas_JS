<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/problema07.css">
    <link rel="shortcut icon" href="./imagenes/javascript.png">
    <script src="./js/problema07.js""></script>
    <title>Problema 07</title>
</head>
<body>
    <h2>Problema 07</h2>
    
    <h1>Leer 2 números: si son iguales, que los multiplique; si el primero es 
        mayor que el segundo, que los reste y, si no, que los sume.</h1>
    
        <form method="post" name="formulario">
            <table class="TablaPrincipal">
                <tr>
                    <td class="td_sup">
                        Digite el primer número:
                    </td>
                    <td class="td_sup">
                        <input type="text" name="num_1" onkeypress="return validarn(event)">
                    </td>
                </tr>
                <tr>
                    <td class="td_inf">
                        Digite el segundo número:
                    </td>
                    <td class="td_inf">
                        <input type="text" name="num_2" onkeypress="return validarn(event)">
                    </td>
                </tr>
                <tr>
                    <td class="td_sup"></td>
                    <td class="td_sup">
                        <input type="button" value="Realizar una operación" name="enviar" onclick="calculo()">
                    </td>
                </tr>
                <tr>
                    <td class="td_inf">
                        Resultado:
                    <td class="td_inf">
                        <input type="text" name="final_num" id="cantidad" readonly="readonly" class="input_text">
                    </td>
                </tr>
                <tr>
                    <td class="td_sup"></td>
                    <td class="td_sup">
                        <input type="button" value="Borrar" name="reset" onclick="borrar()">
                    </td>
                </tr>
            </table>
        </form>
        <button role="link" onclick="window.location='index.html'">Regresar al Menú Principal</button>
</body>
</html>
