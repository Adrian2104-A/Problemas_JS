<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/problema03.css">
    <link rel="shortcut icon" href="./imagenes/javascript.png">
    <script src="./js/problema03.js""></script>
    <title>Problema 03</title>
</head>
<body>
    <h2>Problema 03</h2>
    
    <h1>Una tienda ofrece un descuento del 15 % sobre el total de la compra y un cliente
        desea saber cuánto deberá pagar finalmente por su compra.</h1>
    
        <form method="post" name="formulario">
            <table class="TablaPrincipal">
                <tr>
                    <td class="td_sup">
                        Digite el total de la compra:
                    </td>
                    <td class="td_sup">
                        <input type="text" name="compra" onkeypress="return validarn(event)"> $
                    </td>
                </tr>
                <tr>
                    <td class="td_inf"></td>
                    <td class="td_inf">
                        <input type="button" value="Obtener precio con descuento" name="enviar" onclick="calculo()">
                    </td>
                </tr>
                <tr>
                    <td class="td_sup">
                        El total a pagar es:
                    <td class="td_sup">
                        <input type="text" name="final" id="cantidad" readonly="readonly" class="input_text"> $
                    </td>
                </tr>
                <tr>
                    <td class="td_inf">
                        El descuento aplicado es:
                    <td class="td_inf">
                        <input type="text" name="final_descuento" id="cantidad" readonly="readonly" class="input_text"> $
                    </td>
                </tr>
                <tr>
                    <td class="td_sup"></td>
                    <td class="td_sup">
                        <input type="button" value="Borrar" name="reset" onclick="borrar()">
                    </td>
                </tr>
            </table>
        </form>
        <button role="link" onclick="window.location='index.html'">Regresar al Menú Principal</button>
</body>
</html>
